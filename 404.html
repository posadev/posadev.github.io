<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirige cualquier ruta desconocida a index.html
    var path = window.location.pathname;
    window.location.replace("/?" + path);
  </script>
</head>
